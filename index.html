<!DOCTYPE html>
<html>
    <head>
        <title> Url Shortener </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">

    </head>

    <body>
        <div class="container-fluid">
            <form id="shorten-form" method="POST" action="" class="shorten-container">
                <div class="shorten">
                    <div class="form-group shorten-input-group">
                        <input type="text" name="urladdress" class="form-control" id="urladdress" aria-describedby="urladdressHelp" placeholder="Enter an url address">
                        <small id="urladdressHelp" class="form-text text-muted">Input an url address and we will shorten it for you.</small>
                    </div>
                    <div class="form-group shorten-select-group">
                        <select name="expirationdate" class="form-control" id="expiration">
                            <option value="0">Never expired</option>
                            <option value="1">10 Minutes</option>
                            <option value="2">1 Hour</option>
                            <option value="3">12 Hours</option>
                            <option value="4">1 Day</option>
                            <option value="5">3 Days</option>
                            <option value="6">1 Week</option>
                            <option value="7">2 Weeks</option>
                            <option value="8">1 Month</option>
                            <option value="9">3 Months</option>
                            <option value="10">6 Months</option>
                            <option value="11">1 Year</option>
                        </select>
                    </div>
                    <button id="shorten" type="submit" class="btn btn-primary shorten-submit">Shorten</button>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="js/index.js"></script>
    </body>
</html>
